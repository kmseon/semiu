<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">

    <div class="middle">
        <div class="middleItem">
            <img src="https://cdn.pixabay.com/photo/2020/02/06/20/01/university-library-4825366_1280.jpg" id="img1">
        </div>
        <div class="middleItemLogin" sec:authorize="isAnonymous()">
            <h4>통합로그인</h4>
            <form id="frm" th:action="@{/login}" method="post" class="container" th:object="${userDto}">
                <div class="mb3">
                    <label class="form-label">사용자ID</label>
                    <input id="username" name="username" type="number" class="form-control">
                </div>
                <div class="mb3">
                    <label class="form-label">비밀번호</label>
                    <input id="password" name="password" type="password" class="form-control">
                </div>
                <input type="submit" value="로그인" class="btn btn-primary" >
                <input type="button" value="다시" class="btn btn-primary" >
            </form>
        </div>
        <div class="middleItemLogin" sec:authorize="isAuthenticated()" th:object="${userDto}">
            <h4>로그인 성공</h4>
            <!-- 가져온 회원정보 보여주기 -->
            <span th:text="*{username}"></span>
        </div>
    </div>
</div>
</body>
</html>
